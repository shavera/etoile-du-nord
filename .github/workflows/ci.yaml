name: run-ci
on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest
    build:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Set up Docker Buildx # maybe this only sets up for the other docker actions???
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build
        run: docker build -t edn-dev .
        env:
          DOCKER_BUILDKIT: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        run: docker run -t edn-dev
